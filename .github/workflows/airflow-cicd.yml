name: Airflow CI/CD
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1
      
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          # Debug Mode
          set -x
          
          # Setup SSH
          echo "Setting up SSH..."
          mkdir -p /home/runner/.ssh
          echo "$SSH_PRIVATE_KEY" > /home/runner/.ssh/ec2.key
          chmod 600 /home/runner/.ssh/ec2.key
          
          # Set up SSH config to avoid command line issues
          echo "Host ec2
            HostName $EC2_HOST
            User $EC2_USERNAME
            IdentityFile /home/runner/.ssh/ec2.key
            StrictHostKeyChecking no" > /home/runner/.ssh/config
          
          # Test SSH connection
          echo "Testing SSH connection..."
          ssh ec2 "echo 'SSH connection successful'"
          
          # Check local dags directory
          echo "Checking local dags directory..."
          if [ ! -d "dags" ] || [ -z "$(ls -A dags)" ]; then
            echo "Error: dags directory is missing or empty"
            ls -la
            exit 1
          fi
          
          # Prepare remote directory
          echo "Preparing remote directory..."
          ssh ec2 "mkdir -p /home/$EC2_USERNAME/airflow/dags"
          
          # Deploy DAGs
          echo "Deploying DAGs..."
          scp -r dags/* ec2:/home/$EC2_USERNAME/airflow/dags/
          
          # Verify deployment
          echo "Verifying deployment..."
          ssh ec2 "ls -la /home/$EC2_USERNAME/airflow/dags/"
          
          # Restart Airflow
          echo "Restarting Airflow..."
          ssh ec2 "cd /home/$EC2_USERNAME/airflow && docker-compose up -d"

      - name: Cleanup
        if: always()
        run: |
          rm -f /home/runner/.ssh/ec2.key
          rm -f /home/runner/.ssh/config
